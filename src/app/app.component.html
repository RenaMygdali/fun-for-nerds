<div class="d-flex flex-column align-items-center mt-3">
  <h1 class="bg-primary-subtle rounded-2 w-50 text-center">Fun for Nerds</h1>
  <div class="mt-3 mb-3">
    <input class="border-light focus-ring mx-2" type="text" [(ngModel)]="inputValue" (input)="onUserInput($event)">
    <button class="bg-primary text-light rounded-2 border-2 border-light" (click)="onSubmit()">Submit</button>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <app-even-length-words [evenWord]="evenWord" [evensArray]="evensArray" class="mx-2 "></app-even-length-words>
    <app-odd-length-words [oddWord]="oddWord" [oddsArray]="oddsArray" class="mx-2"></app-odd-length-words>
  </div>
</div>
